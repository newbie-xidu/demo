<!DOCTYPE html>

		<meta charset="UTF-8">

	<body>
		<script>
		//冒泡排序
		function BubbleSort() {
				var array = [3,2,5,8,4,7,6,0,9,1];
				for( i=0 ; i<array.length ; i++ ) {
					for( j=0 ; j<array.length ; j++ ) {
						if(array[i] < array[j]) {
							num = array[i];
							array[i] = array[j];
							array[j] = num;
						}
					}
					
				}
				console.log("冒泡排序"+array);
			}
		BubbleSort();

		//快速排序
		var arr = [3,2,5,8,4,7,6,0,9,1];
		function quickSort(arr) {
		　　if(arr.length <= 1) { return arr; }
		　　var pivotIndex = Math.floor(arr.length / 2);
		　　var pivot = arr.splice(pivotIndex, 1)[0];//找一个基准值
		　　var left = [];
		　　var right = [];
		　　for (var i = 0; i < arr.length; i++){
		　　　　if (arr[i] < pivot) {
		　　　　　　left.push(arr[i]);
		　　　　} else {
		　　　　　　right.push(arr[i]);
		　　　　}
		　　}
		　　return quickSort(left).concat([pivot], quickSort(right));
			};
		console.log("快速排序"+quickSort(arr));

		//插入排序
		function InsertSort() {
			 	var org = [5, 4, 3, 2, 1, 6, 7, 9, 8, 0];
		        var tempArr = new Array();
		        for (var i = 0; i < org.length; i++) {
		            if (i == 0) {
		                tempArr[0] = org[0]; //把第一个元素放到新序列
		            } else {
		                for (var j = 0; j < tempArr.length; j++) {
		                    if (org[i] > tempArr[j]) {
		                        //如果是新序列的最后一个元素,则插入
		                        if (j == tempArr.length - 1) {
		                            tempArr[j + 1] = org[i];
		                            break;
		                        } else {//如果不是最后一个元素，则往后移动
		                            continue;
		                        }
		                    } else {
		                        //移动新序列、然后插入
		                        for (var k = tempArr.length - 1; k >= j; k--) {
		                            tempArr[k + 1] = tempArr[k];
		                        }
		                        tempArr[j] = org[i];
		                        break;
		                    }
		                }
		            }
		        }
		        console.log("插入排序"+tempArr);
		}
		InsertSort();

		//选择排序
		function choseSort() {
			var array = [3,2,5,8,4,7,6,0,9,1];
			for(var j=0 ; j<array.length ; j++){
				var min = array[j];
				var num = j;
				//找到最小值
				for(var i=j ; i<array.length ; i++ ){
					if(min > array[i]){
						min = array[i];
					}
				}
				//找到最小值的序号
				for(var i=j ; i<array.length ; i++ ){
					if(min == array[i]){
						num = i;
					}
				}
				//交换第一个值和最小值
				array[num]=array[j];
				array[j]=min;
			}
				console.log("选择排序"+array);
		}
		choseSort();

		//归并排序，摘抄自《高性能JavaScript》
		var arr = [3,2,5,8,4,7,6,0,9,1];
		function merge(left, right) {
			   var re = [];
			   while(left.length > 0 && right.length > 0) {
			       if(left[0] < right[0]) {
			           re.push(left.shift());
			       } else {
			           re.push(right.shift());
			       }
			   }
			   /* 当左右数组长度不等.将比较完后剩下的数组项链接起来即可 */
			   return re.concat(left).concat(right);
			}
			 
			function mergeSort(array) {
			   if(array.length == 1) return array;
			   /* 首先将无序数组划分为两个数组 */
			   var mid = Math.floor(array.length / 2);
			   var left = array.slice(0, mid);
			   var right = array.slice(mid);
			   /* 递归分别对左右两部分数组进行排序合并 */
			   return merge(mergeSort(left), mergeSort(right));
			}
			console.log("归并排序"+mergeSort(arr));
		</script>
	</body>
